<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loadingé¡µ - çº¯CSSå®ç°</title>
        <style>
            /* åŸºç¡€æ ·å¼ */
            html,
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --color1: "";
                --color2: "";
            }

            /* åŠ è½½é¡µé¢å®¹å™¨ */
            .loading-page {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
                background: linear-gradient(150deg, var(--color1) 0%, var(--color2) 100%);
                background-size: 400% 400%;
                color: white;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
                animation: gradientShift 6s ease infinite;
            }

            /* æ¸å˜èƒŒæ™¯åŠ¨ç”» */
            @keyframes gradientShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* æ–‡å­—å®¹å™¨ */
            .loading-text-warp {
                text-align: center;
                margin-bottom: 1.8rem;
            }

            /* ä¸»æ ‡é¢˜ */
            .loading-main-text {
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 1.2rem;
                /* animation: mainTextA 5s ease-in-out infinite; */
            }

            /* å‰¯æ ‡é¢˜ */
            .loading-sub-text {
                font-size: 1.3rem;
                opacity: 0.9;
                /* animation: textFade 5s ease-in-out infinite; */
                animation: subTextA 5s ease-in-out infinite;
            }

            /* æ–‡å­—åŠ¨ç”» */
            @keyframes mainTextA {
                0%,
                100% {
                    /* transform: scale(1); */
                    opacity: 0.5;
                }
                50% {
                    /* transform: scale(1.05); */
                    opacity: 1;
                }
            }

            @keyframes subTextA {
                0%,
                100% {
                    /* transform: scale(1); */
                    opacity: 0.1;
                }
                50% {
                    /* transform: scale(1.05); */
                    opacity: 1;
                }
            }
            /* è¿›åº¦æ¡å®¹å™¨ */
            .loading-progress-bar {
                width: 100px;
                height: 3px;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 3px;
                overflow: hidden;
            }

            /* è¿›åº¦æ¡ */
            .loading-bar {
                width: 100%;
                height: 100%;
                background-color: white;
                border-radius: 3px;
                transform: translateX(-100%);
                animation: progressBar 5s ease-in-out infinite;
            }

            /* è¿›åº¦æ¡åŠ¨ç”» */
            @keyframes progressBar {
                0% {
                    transform: translateX(-100%);
                }
                50% {
                    transform: translateX(0%);
                }
                100% {
                    transform: translateX(100%);
                }
            }

            /* å“åº”å¼è°ƒæ•´ */
            @media (max-width: 768px) {
                .loading-main-text {
                    font-size: 2rem;
                }

                .loading-sub-text {
                    font-size: 1.2rem;
                }

                .loading-progress-bar {
                    width: 250px;
                }
            }

            /* å°å±å¹•è°ƒæ•´ */
            @media (max-width: 480px) {
                .loading-main-text {
                    font-size: 1.5rem;
                }

                .loading-sub-text {
                    font-size: 1rem;
                }

                .loading-progress-bar {
                    width: 200px;
                }
            }

            /* ç‚¹åŠ¨ç”» */
            .dot {
                display: inline-block;
                animation: jump 1.6s ease-in-out infinite;
            }

            .dot:nth-child(1) {
                animation-delay: 0.1s;
            }

            .dot:nth-child(2) {
                animation-delay: 0.3s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.5s;
            }

            /* ä¼˜åŒ–åçš„è·³åŠ¨åŠ¨ç”»ï¼Œåœ¨æœ€é«˜ç‚¹åœç•™ */
            @keyframes jump {
                0%,
                100% {
                    transform: translateY(10%);
                }

                35%,
                50% {
                    transform: translateY(-30%); /* åœ¨æœ€é«˜ç‚¹åœç•™ */
                }
            }

            .loading-btn-warp {
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                text-transform: uppercase;
                gap: 20px;
                margin-top: 2rem;
            }

            .loading-btn-warp button {
                border: 0;
                outline: none;
                background-color: transparent;
                padding: 10px;
                border-radius: 10px;
                /* color: #fff; */
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: 0.5s;
                position: relative; /* ä¸ºä¼ªå…ƒç´ å®šä½æä¾›å‚è€ƒ */
            }
            .loading-btn-warp button:hover {
                cursor: pointer;
                box-shadow: 0 0 20px #eee;
                background-color: rgba(255, 255, 255, 0.8);
                border-color: rgba(255, 255, 255, 0);
                color: rgba(0, 0, 0, 0.8);
            }

            .btn-to-home {
                color: rgba(255, 255, 255, 0.3);
            }

            .btn-to-home::after {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                content: " ";
                padding: 0px;
                margin: 0px;
                /* background-color: red; */
                width: 100%;
                height: 100%;
                opacity: 0.3;
                border-radius: 10px;
            }

            .btn-to-docs {
                color: rgba(255, 255, 255, 0.3);
            }
        </style>
    </head>
    <body>
        <section class="loading-page" id="loadingPage">
            <!-- åŠ è½½æç¤º -->
            <div class="loading-text-warp">
                <div class="loading-main-text">
                    &lt; Capsion's Hub
                    <!-- <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span> -->
                    / &gt;
                </div>
                <div class="loading-sub-text">Page Loading</div>
            </div>

            <!-- åŠ è½½è¿›åº¦æ¡ -->
            <div class="loading-progress-bar">
                <div class="loading-bar"></div>
            </div>

            <div class="loading-btn-warp">
                <button type="button" class="btn-to-home">ğŸ  ä¸ªäººé¦–é¡µ</button>
                <button type="button" class="btn-to-docs">ğŸ“” å­¦ä¹ ç¬”è®°</button>
            </div>
        </section>

        <script>
            // é¢„å®šä¹‰é¢œè‰²ç»„åˆ
            const DEFAULT_MAIN_COLOR = [
                ["#00C9FF", "#92FE9D"],
                ["#FC466B", "#3F5EFB"],
                ["#3F2B96", "#A8C0FF"],
                ["#FDBB2D", "#22C1C3"],
                ["#FDBB2D", "#3A1C71"],
                ["#4b6cb7", "#182848"],
                ["#9ebd13", "#008552"],
                ["#0700b8", "#00ff88"],
                ["#d53369", "#daae51"],
                ["#efd5ff", "#515ada"],
                ["#00d2ff", "#3a47d5"],
                ["#f8ff00", "#3ad59f"],
                ["#fcff9e", "#c67700"],
            ];

            // é¡µé¢åŠ è½½åéšæœºé€‰æ‹©é¢œè‰²
            document.addEventListener("DOMContentLoaded", function () {
                const colors = DEFAULT_MAIN_COLOR;
                const loadingPage = document.getElementById("loadingPage");

                // éšæœºé€‰æ‹©ä¸¤ä¸ªä¸åŒçš„é¢œè‰²
                const getRandomColors = () => {
                    const randomIndex = Math.floor(Math.random() * colors.length);
                    const colorPair = colors[randomIndex];

                    // éšæœºå†³å®šæ˜¯å¦åè½¬é¢œè‰²é¡ºåº
                    return Math.random() > 0.5 ? colorPair : [colorPair[1], colorPair[0]];
                };

                const [color1, color2] = getRandomColors();

                // è®¾ç½®CSSå˜é‡
                loadingPage.style.setProperty("--color1", color1);
                loadingPage.style.setProperty("--color2", color2);
            });
        </script>
    </body>
</html>
